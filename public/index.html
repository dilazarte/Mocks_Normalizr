<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <title>Mocks y Normalizacion</title>
</head>
<body>
   <div class="container">
      <div class="mt-5 mb-3">
         <h2>Productos</h2>
         <table class="table">
            <thead>
               <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Imagen</th>
               </tr>
            </thead>
            <tbody id="prodData">
               <!-- products data here -->
            </tbody>
         </table>
      </div>
         <br>
            <hr />
         <br>
      <div class="mb-3">
         <h2>Centro de mensajes - <span id="porcentaje"></span></h2>
         <div style="width:60%; margin: auto">
            <form onsubmit="return sendMsg()">
               <div class="mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
               </div>
               <div class="mb-3">
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
               </div>
               <div class="mb-3">
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
               </div>
               <div class="mb-3">
                  <input type="text" class="form-control" id="edad" name="edad" placeholder="Edad">
               </div>
               <div class="mb-3">
                  <input type="text" class="form-control" id="alias" name="alias" placeholder="Alias">
               </div>
               <div class="mb-3">
                  <input type="text" class="form-control" id="avatar" name="avatar" placeholder="Avatar (URL)">
               </div>
               <div class="mb-3">
                  <textarea class="form-control" style="height: 90px;" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
               </div>
               <div class="mb-3">
                  <input type="submit" value="Enviar mensaje" class="btn btn-dark" />
               </div>
            </form>
         </div>
         <br>
         <div class="container chat" id="chatContainer">

         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="./index.js"></script>
</body>
</html>
